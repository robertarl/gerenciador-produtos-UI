<app-header></app-header>

<section class="section-products pb-5">
  <div class="container px-5">
    <div class="d-flex" style="padding-top: 50px">
      <button (click)="onAdd()" class="btn new">
        <fa-icon [icon]="faPlus"></fa-icon>
        Novo Produto
      </button>
      <div class="dropdown mx-2">
        <button
          class="btn btn-secondary dropdown"
          type="button"
          id="dropdownFilter"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <fa-icon [icon]="faFilter"></fa-icon>
          Filtrar produtos
        </button>
        <div class="dropdown-menu filter" aria-labelledby="dropdownFilter">
          <a class="dropdown-item" routerLink="#">Todos os produtos</a>
        </div>
      </div>
    </div>

    <table mat-table [dataSource]="products" class="mat-elevation-z4" *ngIf="products$ | async as products; else loading">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Produto</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let row">{{ row.category }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">
          {{ row.price | currency: "BRL" }}
        </td>
      </ng-container>

      <!-- Stock Column -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Estoque</th>
        <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="Editar" class="edit">
            <fa-icon [icon]="faPen" (click)="update(row.id)">edit</fa-icon>
          </button>

          <button mat-icon-button aria-label="Remover" class="delete">
            <fa-icon [icon]="faTrash" (click)="deletar(row.id)">edit</fa-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</section>
