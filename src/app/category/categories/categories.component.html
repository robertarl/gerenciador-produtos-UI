<app-header></app-header>

<section class="section-categories pb-5">
  <div class="container px-5">
    <div class="d-flex" style="padding-top: 50px">
      <button (click)="nova()" class="btn new">
        <fa-icon [icon]="faPlus"></fa-icon>
        Nova Categoria
      </button>
    </div>

    <table mat-table [dataSource]="category" class="mat-elevation-z4" *ngIf="category$ | async as category; else loading">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="Editar" class="edit">
            <fa-icon [icon]="faPen" (click)="update(row.id)">edit</fa-icon>
          </button>

          <button mat-icon-button aria-label="Remover" class="delete">
            <fa-icon [icon]="faTrash" (click)="deletar(row.id)">delete</fa-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</section>
