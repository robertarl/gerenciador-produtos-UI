<section class="masthead">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7 py-5">
        <h1 class="mb-4">StoreTech</h1>
        <h2 class="mb-0">
          Um sistema de gerenciamento de produtos e categorias de produtos
        </h2>
      </div>

      <div class="col-lg-5">
        <div class="py-5 px-4 masthead-cards">
          <div class="d-flex">
            <a routerLink="/products" class="w-50 pr-3 pb-4">
              <div class="card border-0 border-bottom-red shadow-lg shadow-hover">
                <div class="card-body text-center">
                  <div class="text-center">
                    <fa-icon [icon]="faCubes" style="font-size: 50px; margin-bottom: 50px;"></fa-icon>
                  </div>
                  Produtos
                </div>
              </div>
            </a>
            <a routerLink="/categories" class="w-50 pl-3 pb-4">
              <div class="card border-0 border-bottom-blue shadow-lg shadow-hover">
                <div class="card-body text-center">
                  <div class="text-center">
                    <fa-icon [icon]="faSitemap" style="font-size: 50px; margin-bottom: 50px;"></fa-icon>
                  </div>
                  Categorias
                </div>
              </div>
            </a>
          </div>
          <div class="shape"></div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <svg viewBox="0 -20 700 110" width="100%" height="110" preserveAspectRatio="none">
      <path transform="translate(0, -20)" d="M0,10 c80,-22 240,0 350,18 c90,17 260,7.5 350,-20 v50 h-700" fill="#fff" />
      <path d="M0,10 c80,-18 230,-12 350,7 c80,13 260,17 350,-5 v100 h-700z" fill="#fff" />
    </svg>
  </footer>
</section>
