<main>
  <mat-toolbar color="primary" class="header">
    <span>
      <a routerLink="/">
        <img src="assets\imagens/st.png" alt="logo" class="logo" />
      </a>
    </span>
  </mat-toolbar>
  <div class="container principal">
    <div class="py-3 my-3" style="background-color: #fff">
      <div class="col-sm-8 py-5 mx-auto">
        <h2 class="display-5 fw-normal">Gerenciador de Produtos</h2>
        <h3>Sistema para cadastramento de produtos</h3>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-2  offset-md-4 ">
            <div class="imgs py-3">
              <a routerLink="/products">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1524/1524539.png"
                  alt="produtos"
                  class="produtos"
                />
                <p>Lista de produtos</p>
              </a>
            </div>
          </div>

          <div class="col-md-2">
            <div class="imgs py-3">
            <a routerLink="/products/new">
              <img
                src="https://cdn-icons-png.flaticon.com/512/43/43777.png"
                alt="produtos"
                class="produtos"
              />
              <p>Cadastro de produtos</p>
            </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <mat-toolbar class="footer">
    <p>
      Projeto desenvolvido com Angular + Spring Boot por
      <a href="https://github.com/robertarl" target="_external">
        Roberta Lima</a
      >
    </p>
  </mat-toolbar>
</main>
